<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      data-bs-theme="dark"
      layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Animes - I Wanna Be Like</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
<div layout:fragment="content">
    <div class="container-fluid mt-4">
        <h1 class="mb-4">Role Models de Anime</h1>
        <div class="row">
            <div th:each="model : ${anime_models}" class="col-md-3 mb-4 card-custom-animation">
                <div class="card text-bg-light h-100 d-flex flex-row shadow-lg" style="max-height:122px; max-width:34rem;">
                    <div class="flex-shrink-0">
                        <img th:src="@{/img/{icon}(icon=${model.icon_rolemodel})}" alt=""
                             class="img-fluid rounded-start" style="width: 149px; height: 120px; object-fit: cover; vertical-align:middle;">
                    </div>
                    <div class="card-body d-flex flex-column justify-content-between">
                        <div>
                            <span class="card-title badge text-bg-dark rounded-pill card-title-custom"
                                  th:text="${model.name}"></span>
                            <span th:text="${model.category}"
                                  class="badge text-light bg-indigo-500 rounded-pill me-1 ms-2 tag-description "></span>
                            <span th:text="${model.origin}"
                                  class="badge text-light bg-indigo-500 rounded-pill tag-description "></span>
                        </div>
                        <p class="card-text card-text-custom mt-2">
                            <span th:text="${model.physiqueDescription}" class="fw-light"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(anime_models)}" class="alert alert-info">
            Não há role models de anime.
        </div>
    </div>
</div>
</body>
</html>
