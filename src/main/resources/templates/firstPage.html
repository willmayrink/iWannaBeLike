<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      data-bs-theme="dark"
      layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Role Models - I Wanna Be Like</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
<div layout:fragment="content">
    <div class="d-flex flex-row login-main-container justify-content-center pt-2 pb-2 rounded-2" style="width: 80%; margin:auto; margin-top:15vh;">
        <div th:each="model : ${random_models}" class="justify-content-center flex-row">
            <a th:href="@{/role_models/{id}(id=${model.id})}" class="text-decoration-none m-0">
                <img th:src="@{/img/{icon}(icon=${model.icon_rolemodel})}" alt="" class="img-fluid rounded" style="object-fit:cover;width:32px;height:32px">
                <span  th:text="${model.origin}" class="badge text-bg-primary rounded-end-0"></span>
                <span th:text="${model.name}" class="badge text-bg-dark rounded-start-0 me-1"></span>
            </a>
        </div>
    </div>
</div>
</body>
</html>
