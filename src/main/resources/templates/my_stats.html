<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>iWannabeLike - My Stats</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md p-3 text-bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand"><span class="badge rounded-3 text-bg-dark fs-5">iWannabeLike</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><span class="badge custom-nav-item bg-indigo-500">My Stats</span></a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-sm btn-light rounded-2">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="bg-indigo-700 min-vh-100 py-5">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="landing-page-box rounded-4 p-4 shadow">
                    <h1 class="display-5 fw-bold lh-1 mb-3 text-center">Your Stats</h1>
                    <p class="lead text-center">Acompanhe seu progresso e suas medidas. ðŸ’ª</p>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-lg-6">
                <div class="text-bg-dark rounded-4 p-4 shadow">
                    <h2 class="fw-bold mb-4">Personal Info</h2>
                    <ul class="list-group list-group-flush rounded-4">
                        <li class="list-group-item bg-indigo-700">
                            <strong>Name:</strong> <span th:text="${user.realName}">[User Name]</span>
                        </li>
                        <li class="list-group-item bg-indigo-700">
                            <strong>Username:</strong> <span th:text="${user.username}">[username]</span>
                        </li>
                        <li class="list-group-item bg-indigo-700">
                            <strong>Email:</strong> <span th:text="${user.email}">[email]</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-lg-6">
                <div class="text-bg-dark rounded-4 p-4 shadow">
                    <h2 class="fw-bold mb-4">Body Measurements</h2>
                    <ul class="list-group list-group-flush rounded-4">
                        <li class="list-group-item bg-indigo-700">
                            <strong>Height:</strong> <span th:text="${user.height} ? ${user.height} + ' cm' : 'N/A'">N/A</span>
                        </li>
                        <li class="list-group-item bg-indigo-700">
                            <strong>Weight:</strong> <span th:text="${user.weight} ? ${user.weight} + ' kg' : 'N/A'">N/A</span>
                        </li>
                        <li class="list-group-item bg-indigo-700">
                            <strong>Chest:</strong> <span th:text="${user.chestMeasurement} ? ${user.chestMeasurement} + ' cm' : 'N/A'">N/A</span>
                        </li>
                        <li class="list-group-item bg-indigo-700">
                            <strong>Shoulders:</strong> <span th:text="${user.shouldersMeasurement} ? ${user.shouldersMeasurement} + ' cm' : 'N/A'">N/A</span>
                        </li>
                        <li class="list-group-item bg-indigo-700">
                            <strong>Biceps:</strong> <span th:text="${user.bicepsMeasurement} ? ${user.bicepsMeasurement} + ' cm' : 'N/A'">N/A</span>
                        </li>
                        <li class="list-group-item bg-indigo-700">
                            <strong>Waist:</strong> <span th:text="${user.waistMeasurement} ? ${user.waistMeasurement} + ' cm' : 'N/A'">N/A</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</main>

<footer>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
