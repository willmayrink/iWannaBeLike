<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      data-bs-theme="dark"
      layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Role Models - I Wanna Be Like</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
<div layout:fragment="content">
    <h3 class="mb-4">Role Model details</h3>
    <div class="container mt-4">

        <!-- Role Models Grid -->
        <div class="row">
            <div class="container">
                <div th:each="model : ${role_model}" class="col-md-4 border border-2 rounded-4 p-3">
                    <span th:text="${model.name}" class="display-5 fw-bold"></span>
                    <span th:text="${model.category}" class="badge rounded-pill bg-indigo-500"></span>
                    <span th:text="${model.origin}" class="badge rounded-pill bg-indigo-500"></span><br>
                    <span class="badge rounded-pill">Measurements:</span><br>
                    <span class="badge bg-indigo-500 rounded-end-0">Chest: </span><span th:text="${model.chestMeasurement}+'cm'" class="badge text-bg-light rounded-start-0"></span><br>
                    <span class="badge bg-indigo-500 rounded-end-0">Shoulders: </span><span th:text="${model.shouldersMeasurement}+'cm'" class="badge text-bg-light rounded-start-0"></span><br>
                    <span class="badge bg-indigo-500 rounded-end-0">Biceps: </span><span th:text="${model.bicepsMeasurement}+'cm'" class="badge text-bg-light rounded-start-0"></span><br>
                    <span class="badge bg-indigo-500 rounded-end-0">Waist: </span><span th:text="${model.waistMeasurement}+'cm'" class="badge text-bg-light rounded-start-0"></span><br>
                    </div>
            </div>
        </div>

        <!-- Message when no role models are found -->
        <div th:if="${#lists.isEmpty(role_model)}" class="alert alert-info">
            No role models found.
        </div>
    </div>
</div>
</body>
</html>
