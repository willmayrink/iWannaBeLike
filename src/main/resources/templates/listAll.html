<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      data-bs-theme="dark"
      layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Role Models - I Wanna Be Like</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
<div layout:fragment="content">
    <div class="container mt-4">
        <h1 class="mb-4">Role Models</h1>

        <!-- Button to create new role model (admin only) -->
        <div class="mb-4" sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/new}" class="btn btn-primary">Add New Role Model</a>
        </div>

        <!-- Category filter -->
        <div class="mb-4">
            <form th:action="@{/}" method="get">
                <div class="input-group">
                    <select name="category" class="form-select">
                        <option value="" th:selected="${selectedCategory == ''}">All Categories</option>
                        <option value="Anime" th:selected="${selectedCategory == 'Anime'}">Anime</option>
                        <option value="Video Game" th:selected="${selectedCategory == 'Video Game'}">Video Game</option>
                        <option value="Real" th:selected="${selectedCategory == 'Real'}">Real</option>
                    </select>
                    <button type="submit" class="btn btn-outline-secondary">Filter</button>
                </div>
            </form>
        </div>

        <!-- Role Models Grid -->
        <div class="row">
            <div th:each="model : ${role_model}" class="col-md-6 mb-4">
                <div class="card text-bg-light h-100 d-flex flex-row shadow-lg" style="min-height: 120px; max-height:120px;">
                    <!-- Image on the left -->
                    <div class="flex-shrink-0">
                        <img th:src="@{/img/{icon}(icon=${model.icon_rolemodel})}" alt=""
                             class="img-fluid rounded-start" style="width: 149px; height: 117px; object-fit: cover;">
                    </div>
                    <!-- Card body on the right -->
                    <div class="card-body d-flex flex-column justify-content-between">
                        <div>
                            <span class="card-title badge text-bg-dark rounded-pill card-title-custom"
                                  th:text="${model.name}"></span>
                            <span th:text="${model.category}"
                                  class="badge text-light bg-indigo-500 rounded-pill me-1 ms-2 tag-description "></span>
                            <span th:text="${model.origin}"
                                  class="badge text-light bg-indigo-500 rounded-pill tag-description "></span>
                        </div>
                        <p class="card-text card-text-custom mt-2">
                            <span th:text="${model.physiqueDescription}" class="fw-light"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Message when no role models are found -->
        <div th:if="${#lists.isEmpty(role_model)}" class="alert alert-info">
            No role models found.
        </div>
    </div>
</div>
</body>
</html>
