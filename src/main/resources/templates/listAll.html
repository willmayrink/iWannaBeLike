<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      data-bs-theme="dark"
      layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Role Models - I Wanna Be Like</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
<div layout:fragment="content">
    <div class="container mt-4">
        <h1 class="mb-4">Role Models</h1>

        <!-- Button to create new role model (admin only, placeholder for future) -->
        <div class="mb-4" sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/new}" class="btn btn-primary">Add New Role Model</a>
        </div>

        <!-- Category filter (disabled until controller supports it) -->
        <div class="mb-4">
            <form th:action="@{/}" method="get">
                <div class="input-group">
                    <select name="category" class="form-select" disabled>
                        <option value="">All Categories</option>
                        <option value="Anime">Anime</option>
                        <option value="Video Game">Video Game</option>
                        <option value="Real">Real</option>
                    </select>
                    <button type="submit" class="btn btn-outline-secondary" disabled>Filter</button>
                </div>
                <small class="text-muted">Filter coming soon!</small>
            </form>
        </div>

        <!-- Role Models Grid -->
        <div class="row">
            <div th:each="model : ${role_model}" class="col-md-4 mb-2">
                <div class="card h-100 text-bg-secondary" style="height:350px;">
                    <img th:src="@{/img/{icon}(icon=${model.icon_rolemodel})}" alt="" class="card-img-top img-fluid" style="max-height:150px;object-fit:cover;">
                    <div class="card-body">
                        <div><span class="card-title badge text-bg-dark rounded-pill card-title-custom" th:text="${model.name}"></span>
                            <span th:text="${model.category}" class="badge text-bg-light rounded-pill me-1 ms-2 tag-description"></span>
                            <span th:text="${model.origin}" class="badge text-bg-light rounded-pill tag-description"></span></div>
                        <p class="card-text card-text-custom mt-2">
                            <span th:text="${model.physiqueDescription}" class="fw-light"></span>
                        </p>
                        <div class="text-end">
                            <a th:href="@{/physiques/{name}(name=${model.name})}">
                                <span class="badge text-bg-success card-text-custom">View details</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Message when no role models are found -->
        <div th:if="${#lists.isEmpty(role_model)}" class="alert alert-info">
            No role models found.
        </div>
    </div>
</div>
</body>
</html>
