<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      data-bs-theme="dark"
      layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Role Models - I Wanna Be Like</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
<div layout:fragment="content">
    <div class="container-fluid mt-4">
        <h1 class="mb-4">Role Models</h1>
        <!-- Role Models Grid -->
        <div class="row">
            <div th:each="model : ${role_model}" class="col-md-6 col-xxl-3 col-lg-4 mb-4 card-custom-animation">
                <a th:href="@{/role_models/{id}(id=${model.id})}" class="text-decoration-none">
                <div class="card text-light custom-bg h-100 d-flex flex-row shadow-lg" style="max-height:122px; max-width:34rem;">
                    <!-- Image on the left -->
                    <div class="flex-shrink-0">
                        <img th:src="@{/img/{icon}(icon=${model.icon_rolemodel})}" alt=""
                             class="img-fluid rounded-start" style="width: 149px; height: 120px; object-fit: cover; vertical-align:middle;">
                    </div>
                    <!-- Card body on the right -->
                    <div class="card-body d-flex flex-column justify-content-between">
                        <div>
                            <span class="card-title fw-bold"
                                  th:text="${model.name}"></span>
                            <span th:if="${model.category == 'Anime'}" th:text="${model.category}"
                                  class="badge text-bg-danger  me-lg-1 ms-lg-2 tag-description "></span>
                            <span th:if="${model.category == 'Video Game'}" th:text="${model.category}"
                                  class="badge text-bg-primary  me-lg-1 ms-lg-2 tag-description "></span>
                            <span th:if="${model.category == 'Real'}" th:text="${model.category}"
                                  class="badge text-bg-success  me-lg-1 ms-lg-2 tag-description "></span>
                            <span th:text="${model.origin}"
                                  class="badge text-light bg-indigo-500  tag-description "></span>
                        </div>
                        <p class="card-text card-text-custom mt-1">
                            <span th:text="${model.physiqueDescription}" class="card-text-overflow view-model-description"></span>
                        </p>
                    </div>
                </div>
                </a>
            </div>
        </div>

        <!-- Message when no role models are found -->
        <div th:if="${#lists.isEmpty(role_model)}" class="alert alert-info">
            No role models found.
        </div>
    </div>
</div>
</body>
</html>
