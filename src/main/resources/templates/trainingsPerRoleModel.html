<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>iWannabeLike - My Stats</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
</head>
<body>
<nav class="navbar sticky-top navbar-expand-md p-1 text-bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
        <a th:href="@{/}" class="navbar-brand"><img th:src="@{/img/icon.png}" width="32" alt=""
                                                    class="img-fluid mb-2"><span class="badge rounded-3 fs-5">iWannabelike</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/my_stats}"><span class="material-icons me-2 mb-1"
                                                                     style="vertical-align: middle;">account_circle</span>My
                        Stats</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false"><span class="material-icons me-2 mb-1" style="vertical-align: middle;">assignment_ind</span>Role
                        Models</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#"><span class="material-icons me-2 mb-1"
                                                                    style="vertical-align: middle;">view_module</span>View
                            all role models</a></li>
                        <li><a class="dropdown-item" href="#"><span class="material-icons me-2 mb-1"
                                                                    style="vertical-align: middle;">assignment_turned_in</span>Choose
                            your role model</a></li>

                    </ul>
                </li>
            </ul>
        </div>
        <form th:action="@{/logout}" method="post" class="d-flex justify-content-end" role="search">
            <button type="submit" class="badge btn btn-sm text-bg-light rounded-2">Logout</button>
        </form>
    </div>
</nav>

<main class="bg-indigo-700 min-vh-100 py-5">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <span th:each="model : ${role_model}">
                    <span th:text="${model.name}" class="display-5 fw-light"></span>
                </span>
                <div class="row mt-3 g-4">
                    <div th:each="training : ${trainings}" class="col-12 col-md-6 col-lg-4">

                        <div class="card rounded-3 shadow-lg h-100">
                            <div class="card-body">
                                <div class="position-relative">
                                    <h5 th:text="${training.name}" class="card-title"></h5>
                                    <h6 th:text="'('+${training.numberSeries}+'x'+${training.numberRepetitions}+')'"></h6>
                                    <div th:switch="${training.trainingLevel}"
                                         class="position-absolute top-0 start-0 translate-middle pb-4 ms-4">
                                        <span th:case="'Beginner'"><span
                                                class="badge rounded-end-0 text-bg-light">Lvl.</span><span
                                                th:text="${training.trainingLevel}"
                                                class="badge text-bg-success rounded-start-0"></span></span>
                                        <span th:case="'Intermediate'"><span class="badge rounded-end-0 text-bg-light">Lvl.</span><span
                                                th:text="${training.trainingLevel}"
                                                class="badge text-bg-warning rounded-start-0"></span></span>
                                        <span th:case="'Advanced'"><span
                                                class="badge rounded-end-0 text-bg-light">Lvl.</span><span
                                                th:text="${training.trainingLevel}"
                                                class="badge text-bg-danger rounded-start-0"></span></span>
                                    </div>
                                </div>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item d-flex justify-content-between align-items-start">
                                        <span class="badge">Muscle group: </span><span th:text="${training.muscleGroup}"
                                                                                       class="badge text-bg-light"></span>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between align-items-start">
                                        <span class="badge">Series: </span><span th:text="${training.numberSeries}"
                                                                                 class="badge text-bg-light"></span>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between align-items-start">
                                        <span class="badge">Repetitions: </span><span
                                            th:text="${training.numberRepetitions}" class="badge text-bg-light"></span>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between align-items-start">
                                        <span class="badge">Minimum weight(kg): </span>
                                        <span th:if="${training.minWeightLoad == 0}"><span th:text="'body weight'" class="badge text-bg-light" style="font-size:12px;"></span></span>
                                        <span th:if="${training.minWeightLoad != 0}"><span th:text="${training.minWeightLoad}" class="badge text-bg-light"></span></span>
                                    </li>
                                </ul>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
