<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>iWannabeLike - My Stats</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
</head>
<body>
<nav class="navbar sticky-top navbar-expand-md p-1 text-bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
        <a th:href="@{/}" class="navbar-brand"><img th:src="@{/img/icon.png}" width="32" alt=""
                                                    class="img-fluid mb-2"><span class="badge rounded-3 fs-5">iWannabelike</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/my_stats}"><span class="material-icons me-2 mb-1"
                                                                     style="vertical-align: middle;">account_circle</span>My
                        Stats</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false"><span class="material-icons me-2 mb-1" style="vertical-align: middle;">assignment_ind</span>Role
                        Models</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#"><span class="material-icons me-2 mb-1"
                                                                    style="vertical-align: middle;">view_module</span>View
                            all role models</a></li>
                        <li><a class="dropdown-item" href="#"><span class="material-icons me-2 mb-1"
                                                                    style="vertical-align: middle;">assignment_turned_in</span>Choose
                            your role model</a></li>

                    </ul>
                </li>
            </ul>
        </div>
        <form th:action="@{/logout}" method="post" class="d-flex justify-content-end" role="search">
            <button type="submit" class="badge btn btn-sm text-bg-light rounded-2">Logout</button>
        </form>
    </div>
</nav>

<main class="bg-indigo-700 min-vh-100 py-5">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <span th:each="model : ${role_model}">
                    <span th:text="${model.name}" class="display-5 fw-light"></span>
                </span>
                <table class="table table-dark mt-2 table-sm shadow-lg">
                    <thead>
                    <tr>
                        <td>
                            Training
                        </td>
                        <td>
                            Muscle Group
                        </td>
                        <td>
                            Number of Series
                        </td>
                        <td>
                            Number of Repetitions
                        </td>
                        <td>
                            Minimum Weight
                        </td>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="training : ${trainings}">
                            <td th:text="${training.name}">
                            </td>
                            <td th:text="${training.muscleGroup}">
                            </td>
                            <td th:text="${training.numberSeries}">
                            </td>
                            <td th:text="${training.numberRepetitions}">
                            </td>
                            <td>
                                <span th:text="${training.minWeightLoad > 0 ? training.minWeightLoad + 'kg(s)' : ''}"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<footer>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
